<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息收集清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "HarmonyOS Sans", "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
            font-size: 16px;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .content {
            text-align: left;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .content {
                font-size: 15px;
            }
        }

        @media (min-width: 769px) {
            body {
                font-size: 17px;
            }

            h1 {
                font-size: 28px;
            }

            .content {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>个人信息收集清单</h1>
    </header>

    <main class="content">
        <p>华为 (以下简称我们) 会严格遵从国家的法规要求，将合法合规融入产品设计和业务流程中，并采用业界先进的安全技术保证数据安全。</p>
        <p style="margin-top: 15px;">在新的服务需求及业务功能变更时，我们可能会调整我们收集信息的范围，并及时在本说明中向您说明情况。</p>
    </main>

</div>
</body>
</html>
