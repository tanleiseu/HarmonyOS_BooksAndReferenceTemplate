<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阅读App - 活动中心</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    header {
      background-color: #6200ee;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.25rem;
    }
    .activity-card {
      background: white;
      margin: 1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .activity-card h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #333;
    }
    .activity-card p {
      color: #666;
      font-size: 0.95rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      background-color: #6200ee;
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    活动中心
  </header>
  
  <div class="activity-card">
    <h2>📚 每日签到有礼</h2>
    <p>连续签到可领取阅读币，兑换精选好书。</p>
    <a class="btn" href="#">立即签到</a>
  </div>

  <div class="activity-card">
    <h2>🎉 阅读挑战赛</h2>
    <p>参与阅读挑战，赢取限量勋章和实物奖励！</p>
    <a class="btn" href="#">了解详情</a>
  </div>
</body>
</html>
